<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asif Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container pt-5">
  <div id="login-area" class="pt-5">
    <h1 class="text-center">Welcome to Asif Bank</h1>
    <div class="submit-area">
      <h4>Login</h4>
      <input type="text" class="form-control" placeholder="Enter your email here...">
      <br>
      <input type="password" name="" id="" class="form-control" placeholder="Enter your password here...">
      <br>
      <button id="login" class="btn btn-success">Enter</button>
    </div>
  </div>
  <div id="transaction-area" class="pt-5">
    <div class="row">
      <div class="col-md-4 mt-5">
        <div class="status item-1 deposit">
          <h5>Deposit</h5>
          <h2>$<span id="current-deposit">0.00</span></h2>
        </div>
      </div>
      <div class="col-md-4 mt-5">
        <div class="status item-2 withdraw">
          <h5>Withdraw</h5>
          <h2>$0.00</h2>
        </div>
      </div>
      <div class="col-md-4 mt-5">
        <div class="status item-3 balance">
          <h5>Balance</h5>
          <h2>$<span id="current-balance">1240.00</span></h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="submit-area">
          <h4>Deposit</h4>
          <input id="deposit-amount" type="text" class="form-control" placeholder="$ amount you want to deposit">
          <br>
          <button id="add-deposit" class="btn btn-success">Deposit</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="submit-area">
          <h4>Withdraw</h4>
          <input type="text" class="form-control" placeholder="$ amount you want to withdraw">
          <br>
          <button class="btn btn-success">Withdraw</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
